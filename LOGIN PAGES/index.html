<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="BOOTSTRAP/bootstrap.min.css">
    <script src="BOOTSTRAP/bootstrap.min.js"></script>
    <link rel="icon" type="image/png" href="greenleaf.jpg">
</head>
<body style=" margin: 0px; padding: 0px; box-sizing: border-box; background-image: url(background1.avif); background-size: cover;
background-repeat: no-repeat; height: 150vh;">

    <div class="container" style=" backdrop-filter: blur(10px); border: 2px solid rgba(255, 255, 255, 0.089); margin: 40px auto;  padding-right: 30px; 
    padding-left: 30px; border-radius: 10px; width: 450px; height: 500px; padding-top: 30px; background-color: rgba(255, 255, 255, 0.11);">

        <h1 style="padding-bottom: 5px; color: rgb(255, 255, 255); font-weight: bold; font-size: xx-large;"> 
            Login
        </h1>
        <p id="fill-in" style="color: rgb(255, 255, 255); margin-bottom: 30px;" >Fill this form to login!</p>

        <form>
            <div class="mb-3 text-white">
              <label for="exampleInputEmail1" class="form-label ">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp"></div>
            </div>
            <div class="mb-3  text-white">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
              <class="form-text">We'll never share your email with anyone else.
            </div>

            <span class="mb-3  text-white form-remember me">
                <input type="checkbox" class="form-check-input" style="margin-top:35px;" id="exampleCheck1">
                <label class="form-check-label"  for="exampleCheck1" style="margin-top:30px;"> Remember me</label>
            </span>
              <span id="forget-psw">
                <a style="a:hover{ color: rgb(248, 78, 78);}; text-decoration: none; margin-left: 130px; color: white; cursor: pointer;"  href="forget.html"> Forget password?</a>
            </span>
           
           <div class="submit-btn text-center">
            <button type="submit" class="btn btn-primary" style="width: 380px; margin-top: 35px;">Submit</button>
           </div>
          </form>
    </div>
   

   

</body>
</html>
